<body>

    <script> 

  //FORM USING JS

         function myfun() {
            var a= document.getElementById("password").value;
            var b=document.getElementById("passwords").value;

            if(a==""){
                document.getElementById("msg").innerHTML="please fill the password";
                return false;
            }
            else if(a.length < 5){
                document.getElementById("msg").innerHTML="pleae enter 5 characters";
                return false;

            }
            else if(a.length > 10){
                document.getElementById("msg").innerHTML="pleae enter 10 characters";
                return false;

            }
            else if(a!=b){
                document.getElementById("msgs").innerHTML="INCORRECT PASSWORD";
                return false;

            }
         }
    </script>

        <form action="" onsubmit="return myfun()" >

    Password
    <input type="password" id="password">
    <span id="msg"></span>
    <br>
    <br>
    
   Conform Password
   <input type="password" id="passwords">
   <span id="msgs"></span>
   <br>
   <br>
   <input type="submit" value="submit">

        </form>
