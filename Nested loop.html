<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Please Enter Value...");

        if (a>=81 && a<=99.99) {
            document.write("A+")
            }
           else if (a>=71 && a<=80) {
            document.write("A")
            }
            else if (a>=61 && a<=70) {
            document.write("B")
            }
            else if (a>=51 && a<=60) {
            document.write("C")
            }
            else if (a>=41 && a<=50) {
            document.write("D")
            }
            else if (a>=35) {
            document.write("Fail")
            }

            else{
                document.write("...! PLEASE ENTER VALID VALUE !...")
            }

    </script>
</body>
</html>
